name: Reusable Issue Auto Response

on:
  workflow_call:
    inputs:
      runner:
        description: "Runner to use (leave empty for auto-detect)"
        type: string
        default: ""
    secrets:
      OPENAI_API_KEY:
        required: true
      OPENAI_BASE_URL:
        required: false
      CODEX_MODEL:
        required: false
      CODEX_REASONING_EFFORT:
        required: false

jobs:
  respond:
    name: Issue Response
    runs-on: ${{ inputs.runner != '' && inputs.runner || (github.repository_visibility == 'private' && fromJSON('["self-hosted", "linux", "x64"]') || 'ubuntu-latest') }}
    container:
      image: node:20-bullseye
    timeout-minutes: 60
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout prompts
        uses: actions/checkout@v4
        with:
          repository: MonteYin/codex-actions
          path: .codex-actions
          sparse-checkout: .github/prompts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y jq curl
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt-get update && apt-get install -y gh
          npm install -g @openai/codex

      - name: Check if should skip
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          LABELS=$(gh issue view ${{ github.event.issue.number }} --repo "${{ github.repository }}" --json labels --jq '.labels[].name')
          if echo "$LABELS" | grep -q "duplicate"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ -z "$ISSUE_BODY" ] || [ "$ISSUE_BODY" = "null" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Run Codex
        if: steps.check.outputs.skip != 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          CODEX_HOME: ${{ runner.temp }}/codex-home
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPOSITORY: ${{ github.repository }}
        shell: bash
        run: |
          mkdir -p "$CODEX_HOME"
          MODEL="${{ secrets.CODEX_MODEL }}"
          MODEL="${MODEL:-gpt-5.2}"
          EFFORT="${{ secrets.CODEX_REASONING_EFFORT }}"
          EFFORT="${EFFORT:-xhigh}"
          cat > "$CODEX_HOME/config.toml" << TOML
          model = "$MODEL"
          model_reasoning_effort = "$EFFORT"
          TOML
          echo "{\"OPENAI_API_KEY\": \"${{ secrets.OPENAI_API_KEY }}\"}" > "$CODEX_HOME/auth.json"

          PROMPT=$(cat .codex-actions/.github/prompts/issue-response.md)
          PROMPT="${PROMPT//\$\{ISSUE_NUMBER\}/$ISSUE_NUMBER}"
          PROMPT="${PROMPT//\$\{ISSUE_TITLE\}/$ISSUE_TITLE}"
          PROMPT="${PROMPT//\$\{ISSUE_BODY\}/$ISSUE_BODY}"
          PROMPT="${PROMPT//\$\{REPOSITORY\}/$REPOSITORY}"
          codex exec --skip-git-repo-check --full-auto --output-last-message /tmp/codex-output.json "$PROMPT" || true

      - name: Post Response
        if: steps.check.outputs.skip != 'true'
        uses: actions/github-script@v7
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('/tmp/codex-output.json')) return;

            let output = fs.readFileSync('/tmp/codex-output.json', 'utf8').trim();
            if (!output) return;

            const jsonMatch = output.match(/```(?:json)?\s*([\s\S]*?)```/);
            if (jsonMatch) output = jsonMatch[1].trim();

            let result;
            try { result = JSON.parse(output); } catch (e) { return; }

            if (!result.should_respond || !result.response?.trim()) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: parseInt(process.env.ISSUE_NUMBER),
              body: result.response
            });
