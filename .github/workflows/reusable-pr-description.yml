name: Reusable PR Description

on:
  workflow_call:
    inputs:
      runner:
        description: "Runner to use (leave empty for auto-detect)"
        type: string
        default: ""
      min_description_length:
        description: "Skip if description is longer than this"
        type: number
        default: 300
    secrets:
      OPENAI_API_KEY:
        required: true
      OPENAI_BASE_URL:
        required: false
      CODEX_MODEL:
        required: false
      CODEX_REASONING_EFFORT:
        required: false

jobs:
  enhance:
    name: PR Description
    if: |
      !endsWith(github.actor, '[bot]') &&
      github.event.pull_request.draft == false
    runs-on: ${{ inputs.runner != '' && inputs.runner || (github.repository_visibility == 'private' && fromJSON('["self-hosted", "linux", "x64"]') || 'ubuntu-latest') }}
    container:
      image: node:20-bullseye
    timeout-minutes: 120
    concurrency:
      group: pr-description-${{ github.event.pull_request.number }}
      cancel-in-progress: false
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check if enhancement needed
        id: check
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          MIN_LENGTH: ${{ inputs.min_description_length }}
        run: |
          BODY_LENGTH=${#PR_BODY}
          if [ "$BODY_LENGTH" -gt "$MIN_LENGTH" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout target repository
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base branch
        if: steps.check.outputs.skip != 'true'
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Checkout prompts
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          repository: MonteYin/codex-actions
          path: .codex-actions
          sparse-checkout: .github/prompts

      - name: Setup Node.js
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        if: steps.check.outputs.skip != 'true'
        run: |
          apt-get update && apt-get install -y jq curl
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt-get update && apt-get install -y gh
          npm install -g @openai/codex

      - name: Gather PR context
        if: steps.check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > /tmp/pr-diff.txt
          git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD > /tmp/changed-files.txt
          git log origin/${{ github.event.pull_request.base.ref }}..HEAD --pretty=format:"%s" > /tmp/commit-messages.txt

      - name: Run Codex
        if: steps.check.outputs.skip != 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          CODEX_HOME: ${{ runner.temp }}/codex-home
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
        shell: bash
        run: |
          mkdir -p "$CODEX_HOME"
          MODEL="${{ secrets.CODEX_MODEL }}"
          MODEL="${MODEL:-gpt-5.2}"
          EFFORT="${{ secrets.CODEX_REASONING_EFFORT }}"
          EFFORT="${EFFORT:-xhigh}"
          cat > "$CODEX_HOME/config.toml" << TOML
          model = "$MODEL"
          model_reasoning_effort = "$EFFORT"
          TOML
          echo "{\"OPENAI_API_KEY\": \"${{ secrets.OPENAI_API_KEY }}\"}" > "$CODEX_HOME/auth.json"

          PROMPT=$(cat .codex-actions/.github/prompts/pr-description.md)
          PROMPT="${PROMPT//\$\{PR_NUMBER\}/$PR_NUMBER}"
          PROMPT="${PROMPT//\$\{PR_TITLE\}/$PR_TITLE}"
          PROMPT="${PROMPT//\$\{PR_BRANCH\}/$PR_BRANCH}"
          codex exec --full-auto --output-last-message /tmp/codex-output.json "$PROMPT" || true

      - name: Update PR Description
        if: steps.check.outputs.skip != 'true'
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('/tmp/codex-output.json')) return;

            const output = fs.readFileSync('/tmp/codex-output.json', 'utf8').trim();
            if (!output) return;

            let result;
            try { result = JSON.parse(output); } catch (e) { return; }

            if (!result.should_update || !result.description?.trim()) return;

            await github.rest.pulls.update({
              owner: context.repo.owner, repo: context.repo.repo,
              pull_number: parseInt(process.env.PR_NUMBER),
              body: result.description
            });
